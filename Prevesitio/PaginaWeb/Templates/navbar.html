{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Prevesitio</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    {% block extra_styles %}{% endblock %}
  </head>
  <body>
    <div class="Navbar">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="white"
      >
        <div class="container-fluid">
          {% if user.is_authenticated %}
            <a class="navbar-brand" 
              href="{% url 'home' %}"
              style="color: red;"

              ><img src="{% static 'fotos/pngtree-vector-monitor-icon-element-png-image_4227945-removebg-preview.png' %}" style="width: 50px; height:
              50px;">Prevesitio</a>
          {% else %}
            <a class="navbar-brand" 
              href="{% url 'inicio' %}"
              style="color: red;"

              ><img src="{% static 'fotos/pngtree-vector-monitor-icon-element-png-image_4227945-removebg-preview.png' %}" style="width: 50px; height:
              50px;">Prevesitio</a>
          {% endif %}
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-right: 100px">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <a
                  class="nav-link active a"
                  type='button'
                  href=##
                  role="button"
                  aria-expanded="false"
                  style="color: red;"
                >
                  Acerca de 
                </a>
                <a
                class="nav-link active a"
                type='button'
                href=##
                role="button"
                aria-expanded="false"
                style="color: red;"

                >
                Contactanos
                </a>
                {% if user.is_authenticated %}
                  <a
                  class="nav-link active a"
                  type='button'
                  href="{% url 'salir' %}"
                  role="button"
                  aria-expanded="false"
                  style="color: red;"
                  >
                  Cerrar Sesión
                  </a>
                  <a
                  class="nav-link active a"
                  type='button'
                  href="{% url 'perfil' %}"
                  role="button"
                  aria-expanded="false"
                  style="color: red;"
                  >
                  Perfil
                  </a>
                {% else %}
                  <a
                  class="nav-link active a"
                  type='button'
                  href="{% url 'login' %}"
                  role="button"
                  aria-expanded="false"
                  style="color: red;"
                  >
                  Iniciar Sesión
                  </a>
                {% endif %}

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    {% block body %}

    {% endblock  %}

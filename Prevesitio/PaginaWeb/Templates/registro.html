{% extends 'navbar.html' %}
{% load static %}
{% block body %}

<body style="background-color: #ff5757; 
            background-size: cover; 
            background-position: center; min-height: 100vh;">
  <div class="DivPadre">
    <div class="container" style="margin-top: 100px; max-width: 500px;">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center" style="color: red; font-style: italic;">Registro</h3>
            </div>
            <div class="card-body" style="margin-top: 15px;">
              <form class="mb-3 row" id="formulario" method="POST">
                {% csrf_token %}
                <div class="row mb-3">
                  <div class="my-2">
                      <label for="nombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="nombre"  placeholder="Ingresa nombre " name="nombre">
                  </div>
                  <div class="my-2">
                      <label for="apellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="apellido"  placeholder="Ingresa apellido" name="apellido">
                  </div>
                  <div class="my-2">
                      <label for="usuario" class="form-label">Usuario</label>
                      <input type="text" class="form-control" id="usuario"  placeholder="Ingresa nombre de usuario" name="usuario">
                  </div>
                  <div class="my-2">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo"  placeholder="Ingresa correo electrónico" name="correo">
                  </div>
                  <div class="my-2">
                    <label for="password1" class="form-label">Contrase&ntilde;a</label>
                    <input type="password" class="form-control" id="password1" placeholder="Ingresa Contraseña"  min="8" maxlength="25" name="password1">
                  </div>
                  <div class="my-2">
                    <label for="password2" class="form-label">Reingresar Contrase&ntilde;a</label>
                    <input type="password" class="form-control" id="password2" placeholder="Reingresa la Contraseña"  min="8" maxlength="25" name="password2">
                  </div>
                  <div class="text-end">
                    <button  onclick="validar()"     type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#guardar">
                      Ingresar
                    </button>
                  </div>
                </div>
                {% if mensaje %}
                  <p style="color: red;"> {{ mensaje }} </p>
                {% endif %}
              </form>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
{% endblock  %}
